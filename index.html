<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Lyrics</title>
</head>
<body class="d-flex flex-column justify-content-center">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="text-white">Lyrics</h1>
      </div>
    </div>
    <form class="row">
      <div class="col-sm-4 form-group">
        <label class="sr-only" for="artist">Artist</label>
        <input id="artist" class="form-control" placeholder="Artist" required>
      </div>
      <div class="col-sm-4 form-group">
        <label class="sr-only" for="song">Song</label>
        <input id="song" class="form-control" placeholder="Song" required>
      </div>
      <div class="col-sm-4 form-group">
        <button type="submit" class="btn form-control">Search</button>
      </div>
    </form>
    <div class="row">
      <div class="col">
        <a id="recentSearchesToggle" class="text-white text-decoration-none collapsed d-none justify-content-center align-items-center py-3" data-toggle="collapse" href="#recentSearches" role="button" aria-expanded="false" aria-controls="recentSearches">Recent Searches <i class="fas fa-angle-up ml-3"></i></a>
        <div class="collapse px-3" id="recentSearches"></div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="lyrics-modal" tabindex="-1" role="dialog" aria-labelledby="lyrics-modalTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content text-white">
        <div class="modal-header">
          <div class="row flex-grow-1">
            <div class="col-10">
              <h5 id="headingSong" class="modal-title text-uppercase"></h5>
              <h5 id="headingArtist" class="modal-title text-uppercase small"></h5>
            </div>
            <div class="col-2">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
          </div>
        </div>
        <div class="modal-body">
          <div class="lyrics lead font-weight-bold"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="loader d-none">
    <i class="fas fa-music fa-9x"></i>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="scripts.js"></script>
</body>
</html>
